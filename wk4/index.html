<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px 0;
        }
        /* Introduction Section Styles */
        #introduction {
            background-color: #f2f2f2;
            margin-bottom: 30px;
        }
        /* Skills Section Styles */
        #skills {
            background-color: #ddd;
            margin-bottom: 30px;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        /* Contact Section Styles */
        #contact {
            background-color: #666;
            padding: 20px;
            color: white;
        }
        /* Media Queries for Responsive Design */
        @media screen and (max-width: 600px) {
            header, section, #contact {
                padding: 10px;
            }
            li {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>John Doe</h1>
    </header>

    <!-- Introduction Section -->
    <section id="introduction">
        <h2>Introduction</h2>
        <p>Hello, I'm John Doe. I'm a web developer with a passion for creating elegant and efficient solutions.</p>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>React.js</li>
            <li>Node.js</li>
        </ul>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Information</h2>
        <p>Email: john.doe@example.com</p>
        <p>Twitter: <a href="https://twitter.com/johndoe">@johndoe</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/johndoe">John Doe</a></p>
    </section>
</body>
</html>
