<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image links</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <header>
    <h1>Welcome to Image Links</h1>
</header>
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#menu">Menu</a></li>
    </ul>
</nav>
<main>
  <section id="home">
      <h2>Home</h2>
      <p>Welcome to our website! Explore our content below:</p>
      <a href="https://www.example.com/technology"><img src="img1.jpeg" alt="Technology"></a>
  </section>
  <section id="gallery">
      <h2>Gallery</h2>
      <div class="grid">
          <a href="https://www.example.com/nature"><img src="img2.jpeg" alt="Nature"></a>
          <a href="https://www.example.com/nature"><img src="img6.jpeg" alt="Nature"></a>
          <a href="https://www.example.com/nature"><img src="img7.jpg" alt="Nature"></a>
      </div>
  </section>
  <section id="menu">
      <h2>Menu</h2>
      <ul>
          <li><a href="https://www.example.com/food1"><img src="img3.jpeg" alt="Food 1"></a> Food Item 1</li>
          <li><a href="https://www.example.com/food2"><img src="img4.jpeg" alt="Food 2"></a> Food Item 2</li>
          <li><a href="https://www.example.com/food3"><img src="img5.jpeg" alt="Food 3"></a> Food Item 3</li>
      </ul>
  </section>
</main>
</body>
</html>
